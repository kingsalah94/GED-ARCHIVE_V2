<div class="row">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Parametre Users</h1>
    </div>
    <div class="d-flex">
      <div class="p-2 flex-fill text-end">
        <button [routerLink]="['/dashboard/nouvelUtilisateur']" type="button" class="btn btn-success">
          <i class="fas fa-user-plus"></i>&nbsp;
          Add User
        </button>
      </div>
    </div>

  </div>
  <div class="col-md-7 m-3">
    <ng-container *ngIf="users as listStructure; else failureOrloading">
      <div class="card">
        <div class="card-header">
          <h5>Les Utilisateurs</h5>
        </div>
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            placeholder="search by nom"
            [(ngModel)]="keyword"
          />
          <div class="input-group-append">
            <button class="btn btn-secondary" (click)="searchNom()">
              Search
            </button>
          </div>
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let us of users; let i = index"
              [class.active]="i == currentIndex"
              (click)="setActiveUser(us,i)">
              {{us.nom}}&nbsp;{{us.prenom}}
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
    <ng-template #failureOrloading>
      <ng-container *ngIf="errorMessage; else loading"></ng-container>
      <div class="text-bg-danger">
        {{ errorMessage }}
      </div>
      <ng-template #loading>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-label="Animated striped example"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 80%"
          >
            Loading...
          </div>
        </div>
      </ng-template>
    </ng-template>
  </div>
  <div class="col-md-4 m-3">
    <app-detail-utilisateur
      [viewMode]="true"
      [currentUser]="currentUser">
    </app-detail-utilisateur>
  </div>
    <div class="col-md-12 text-center">
    <app-pagination></app-pagination>
    </div>
  </div>
