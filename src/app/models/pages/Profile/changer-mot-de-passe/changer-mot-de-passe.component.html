<div class="row m-3">
  <div class="card col-md-6 text-center me-3">
    <div class="col">
      <div class="mb-3 ">
        <img src="/assets/user.png" width="40" class="rounded-circle p-2" width="200px" height="200px" alt="" />
      </div>
      <div>
        <h2>{{currentUser.username}}</h2>
        <small>{{currentUser.roles}}</small>
      </div>
      <div class="col d-flex  p-3">

      </div>
    </div>
  </div>
  <div class="card col-md-5">
    <form class="mt-3 ">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Ancien mot de passe">
      </div>
      <div class="form-group mt-3">
        <input type="password" class="form-control" placeholder="Nouveau mot de passe">
      </div>
      <div class="form-group mt-3">
        <input type="password" class="form-control" placeholder="Confirmer  mot de passe" >
      </div>
      <div class="row mt-3">
        <div class="col-md-12 text-end">
          <button type="reset" class="btn btn-danger me-4">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
          </button>
          <button  class="btn btn-primary">
            <i class="fas fa-save"></i>&nbsp;
            Enregistrer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
