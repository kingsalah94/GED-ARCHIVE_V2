<div class="card">
  <div class="card-header">
    <div class="card-body">
      <!--Changing password For the First connection-->
        <div class="card p-3">
          <form #requestForm = "ngForm" (ngSubmit)="onResetPassword(requestForm)">
            <fieldset>
              <legend>User</legend>
              <div class="form-group">
                <label >Username</label>
                <input type="text" name="request.username" required ngModel class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label >Old password</label>
                <input type="password" name="request.password" required ngModel class="form-control" placeholder="Enter your default password (received by mail)">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label >New password</label>
                <input type="password" name="request.newPassword" required ngModel class="form-control" placeholder="New password">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label >Confirm new password</label>
                <input type="password" name="request.confirmNewPassword" required ngModel class="form-control" placeholder="Confirmed new password">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <button type="submit" [disabled]="false" class="btn btn-primary">
                <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf="refreshing">Loading...</span>
                <span *ngIf="!refreshing">Reset Password</span>
              </button>
            </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>
