<div class="card">
  <div class="card-header">
    <div class="card-body">
      <!--Changing password For the First connection-->
        <div class="card p-3">
          <form #requestForm = "ngForm" (ngSubmit)="onResetPassword(requestForm)">
              <legend>User</legend>
              <div class="form-group">
                <label >Username</label>
                <input type="text" name="username" id="username" required ngModel class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label >Old password</label>
                <input type="password" name="password" id="password" required ngModel class="form-control" placeholder="Enter your default password (received by mail)">
              </div>
              <div class="form-group">
                <label >New password</label>
                <input type="password" name="newPassword" id="newPassword" required ngModel class="form-control" placeholder="New password">
              </div>
              <div class="form-group">
                <label >Confirm new password</label>
                <input type="password" name="confirmNewPassword" id="confirmNewPassword" required ngModel class="form-control" placeholder="Confirmed new password">
              </div>
              <button type="submit" [disabled]="false" class="btn btn-primary">
                <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf="refreshing">Loading...</span>
                <span *ngIf="!refreshing">Reset Password</span>
              </button>
          </form>
        </div>
    </div>
  </div>
</div>
